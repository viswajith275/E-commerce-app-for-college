version: "3.8"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: fastapiecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapiecommerce
      SECRET_KEY: decd634dd85e3042dcee328af359c7e4d1d462d24e25c5af2ea23db4410fe2d9f42b748b06d9ae20e0931f5ba0eb4de50e740658df0e5cf04cf76c7b9b91b494
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
      UPLOAD_DIRECTORY: "static/images"
      BIAS_FACTOR: "1.5"
      IMAGE_SERVER_ADRESS: "https://127.0.0.1:8000"
      MAX_IMAGE_SIZE: "10485760" # 10 * 1024 * 1024
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - image_data:/app/static/images
    restart: on-failure

volumes:
  pgdata:
  image_data:
